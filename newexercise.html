<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Workout Tracker</title>
  <link href = "newexercise.html" rel = "stylesheet">

<body>
    
    <h3>New Exercise</h3>
     <p></p> 
    
        <form id = "exerciseform">
        <h5>Name</h5>
        <input id = "exercisetxt"type="text" name="exercisename" value="" placeholder="Exercise name">
        <h5>Weight</h5>    
        <input id = "exercisetxt" type="text" name="weight" value="" placeholder="Weight">
        <h5>Reps</h5>    
        <input id = "exercisetxt" type="text" name="rep" value="" placeholder="Reps">    
        <h5>Sets</h5>
        <input id = "exercisetxt" type="text" name="set" value="" placeholder="Sets"> 
        <h5>Time/Set</h5>
        <input id = "exercisetxt" type="text" name="set" value="" placeholder="Time per Sets">     
        <h5>Muscle Category</h5>    
        <input id = "exercisetxt" type="text" name="set" value="" placeholder="Main Muscle Category">     
        <br>
        
          
        
            
        <input id = "buttons" type="image" src = images/cancel_icon.png>
        <input id = "buttons" type="image" src = images/ok_icon.png>
            
            
        </form> 
    
    <div>
    <nav class="navbar bottom-nav">
			<table class="bottom-nav">

					<td id="bottom-menu" onClick="document.location.href='index.html';"><img class="icons" src="images/settings_icon.PNG"></td>
				</tr>
			</table>
	</nav>
    </div>
